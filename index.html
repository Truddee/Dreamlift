<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLift - Rise from your dreams, awake stronger</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.6s ease-out; }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // ====== ICONS ======
        const Moon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>;
        const Sun = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>;
        const Sparkles = ({ className = "w-6 h-6" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>;
        const BookOpen = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>;
        const Heart = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>;
        const Home = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>;
        const PlusCircle = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Loader2 = () => <svg className="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" opacity="0.25"/><path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"/></svg>;
        const Crown = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v1m-4.707 9.293l-2.586 2.586a1 1 0 01-1.414 0l-1.586-1.586a1 1 0 010-1.414l2.586-2.586M12 4L8.707 7.293M20.707 15.293l-2.586-2.586M12 4l3.293 3.293m4 8l-2.586 2.586a1 1 0 01-1.414 0l-1.586-1.586a1 1 0 010-1.414l2.586-2.586M12 20v-1m0 0l-3.293-3.293M12 19l3.293-3.293" /></svg>;

        // ====== MAIN APP ======
        function DreamLift() {
            const [screen, setScreen] = useState('home');
            const [dreamText, setDreamText] = useState('');
            const [mood, setMood] = useState('');
            const [isNightmare, setIsNightmare] = useState(false);
            const [culturalContexts, setCulturalContexts] = useState([]);
            const [analysis, setAnalysis] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [savedDreams, setSavedDreams] = useState([]);
            const [userPlan] = useState('free');
            const [analysesUsed, setAnalysesUsed] = useState(0);
            const FREE_LIMIT = 5;

            const moods = ['Peaceful', 'Confused', 'Anxious', 'Empowered', 'Scared', 'Curious'];
            const cultures = ['African Traditional', 'Christian', 'Islamic', 'Hindu', 'Buddhist', 'Indigenous', 'Western/Psychological', 'Open to all perspectives'];

            const toggleCulture = (culture) => {
                setCulturalContexts(prev =>
                    prev.includes(culture) ? prev.filter(c => c !== culture) : [...prev, culture]
                );
            };

            const canAnalyze = () => {
                if (userPlan === 'premium' || userPlan === 'lifetime') return true;
                return analysesUsed < FREE_LIMIT;
            };

            const analyzeDream = async () => {
                if (!canAnalyze()) {
                    alert('You have used all 5 free analyses! Upgrade for unlimited access.');
                    return;
                }

                setIsLoading(true);
                
                try {
                    const prompt = `You are DreamLift, a culturally-sensitive dream interpreter focused on empowerment and growth.

Dream: "${dreamText}"
Waking Mood: ${mood}
Cultural Context: ${culturalContexts.join(', ')}
Is Nightmare: ${isNightmare ? 'Yes' : 'No'}

Respond ONLY with valid JSON (no markdown, no backticks):
{
  "theme": "Core lesson in 1-2 sentences",
  "symbols": [{"symbol": "symbol name", "meaning": "growth-focused interpretation"}],
  "reflectionPrompt": "Thought-provoking question",
  "affirmation": "Empowering affirmation statement",
  "culturalNote": "Brief note honoring selected traditions",
  "nightmareReframe": ${isNightmare ? '"Alternative empowering perspective"' : 'null'}
}`;

                    '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';
                    
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'x-api-key': API_KEY,
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1500,
                            messages: [{ role: 'user', content: prompt }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    const textContent = data.content.find(c => c.type === 'text')?.text || '';
                    const cleanJson = textContent.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    const parsed = JSON.parse(cleanJson);
                    
                    setAnalysis(parsed);
                    setAnalysesUsed(prev => prev + 1);
                    setScreen('analysis');
                } catch (err) {
                    console.error('Error:', err);
                    alert('Failed to analyze dream. Error: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const saveDream = () => {
                setSavedDreams([{ 
                    id: Date.now(), 
                    date: new Date().toLocaleDateString(), 
                    text: dreamText, 
                    theme: analysis.theme, 
                    mood 
                }, ...savedDreams]);
                alert('Dream saved to journal!');
            };

            const resetForm = () => {
                setDreamText('');
                setMood('');
                setIsNightmare(false);
                setCulturalContexts([]);
                setAnalysis(null);
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-indigo-950 via-purple-900 to-blue-900 text-white">
                    <nav className="bg-black/20 backdrop-blur-lg border-b border-white/10">
                        <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <Moon />
                                <span className="text-xl font-light">DreamLift</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-xs text-purple-300">{analysesUsed}/{FREE_LIMIT} free</span>
                                <button onClick={() => { setScreen('home'); resetForm(); }} className={`p-2 rounded-lg ${screen === 'home' ? 'bg-purple-600/50' : 'hover:bg-white/10'}`}><Home /></button>
                                <button onClick={() => { setScreen('entry'); resetForm(); }} className={`p-2 rounded-lg ${screen === 'entry' ? 'bg-purple-600/50' : 'hover:bg-white/10'}`}><PlusCircle /></button>
                                <button onClick={() => setScreen('journal')} className={`p-2 rounded-lg ${screen === 'journal' ? 'bg-purple-600/50' : 'hover:bg-white/10'}`}><BookOpen /></button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-6xl mx-auto px-4 py-8">
                        {screen === 'home' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="text-center mb-12">
                                    <h1 className="text-4xl font-light mb-2">Good Evening</h1>
                                    <p className="text-purple-300 text-lg">Rise from your dreams, awake stronger</p>
                                </div>

                                <div className="bg-gradient-to-r from-purple-600/20 to-blue-600/20 backdrop-blur-lg rounded-2xl p-6 border border-purple-400/30 flex items-center justify-between">
                                    <div>
                                        <p className="text-lg font-medium">{FREE_LIMIT - analysesUsed} free dream analyses remaining</p>
                                        <p className="text-purple-300 text-sm">Test the app with your dreams</p>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-br from-purple-800/40 to-blue-800/40 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                    <div className="flex items-center mb-4"><Sparkles /><h2 className="text-2xl font-light ml-2">Today's Guidance</h2></div>
                                    <p className="text-lg mb-4">You carry wisdom from generations before you. Trust your intuition and the messages that come through your dreams.</p>
                                    <p className="text-purple-300 italic">What ancestral wisdom guides you today?</p>
                                </div>

                                {savedDreams.length > 0 && (
                                    <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                        <h2 className="text-2xl font-light mb-6">Recent Dreams</h2>
                                        <div className="space-y-4">
                                            {savedDreams.slice(0, 3).map(dream => (
                                                <div key={dream.id} className="bg-white/5 rounded-lg p-4 border border-white/10">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <span className="text-purple-300 text-sm">{dream.date}</span>
                                                        <span className="text-xs bg-purple-600/30 px-2 py-1 rounded">{dream.mood}</span>
                                                    </div>
                                                    <p className="text-sm text-purple-200 line-clamp-2">{dream.text}</p>
                                                    <p className="text-yellow-300 text-sm mt-2">Theme: {dream.theme}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <button onClick={() => setScreen('entry')} className="w-full py-4 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 rounded-xl font-medium flex items-center justify-center space-x-2">
                                    <PlusCircle /><span>Record New Dream</span>
                                </button>
                            </div>
                        )}

                        {screen === 'entry' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="text-center mb-8">
                                    <div className="w-12 h-12 mx-auto mb-4"><Moon /></div>
                                    <h1 className="text-3xl font-light">Tell Us Your Dream</h1>
                                    {!canAnalyze() && <p className="text-orange-300 mt-4">You've used all {FREE_LIMIT} free analyses</p>}
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 space-y-6">
                                    <div>
                                        <label className="block text-purple-200 mb-3">Dream Description</label>
                                        <textarea 
                                            value={dreamText} 
                                            onChange={(e) => setDreamText(e.target.value)} 
                                            placeholder="Describe your dream in detail..." 
                                            className="w-full h-40 bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-purple-300/50 focus:outline-none focus:border-purple-400 resize-none" 
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-purple-200 mb-3">How did you feel when you woke up?</label>
                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                            {moods.map(m => (
                                                <button 
                                                    key={m} 
                                                    onClick={() => setMood(m)} 
                                                    className={`py-3 px-4 rounded-lg border transition-all ${mood === m ? 'bg-purple-600 border-purple-400' : 'bg-white/5 border-white/10 hover:border-purple-400/50'}`}
                                                >
                                                    {m}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-purple-200 mb-3">Cultural/Spiritual Context</label>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                            {cultures.map(culture => (
                                                <label key={culture} className="flex items-center space-x-3 p-3 bg-white/5 rounded-lg border border-white/10 hover:border-purple-400/50 cursor-pointer">
                                                    <input 
                                                        type="checkbox" 
                                                        checked={culturalContexts.includes(culture)} 
                                                        onChange={() => toggleCulture(culture)} 
                                                        className="w-4 h-4" 
                                                    />
                                                    <span className="text-sm">{culture}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-purple-200 mb-3">Was this a nightmare?</label>
                                        <div className="flex space-x-4">
                                            <button 
                                                onClick={() => setIsNightmare(true)} 
                                                className={`py-2 px-6 rounded-lg border transition-all ${isNightmare ? 'bg-red-600/30 border-red-400' : 'bg-white/5 border-white/10 hover:border-red-400/50'}`}
                                            >
                                                Yes
                                            </button>
                                            <button 
                                                onClick={() => setIsNightmare(false)} 
                                                className={`py-2 px-6 rounded-lg border transition-all ${!isNightmare ? 'bg-green-600/30 border-green-400' : 'bg-white/5 border-white/10 hover:border-green-400/50'}`}
                                            >
                                                No
                                            </button>
                                        </div>
                                    </div>

                                    <button 
                                        onClick={analyzeDream} 
                                        disabled={!dreamText || !mood || isLoading} 
                                        className={`w-full py-4 rounded-xl font-medium flex items-center justify-center space-x-2 ${!dreamText || !mood || isLoading ? 'bg-purple-800/50 cursor-not-allowed' : 'bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 transform hover:scale-105'}`}
                                    >
                                        {isLoading ? (
                                            <><Loader2 /><span>Analyzing your dream...</span></>
                                        ) : (
                                            <><Sun /><span>Analyze My Dream</span></>
                                        )}
                                    </button>
                                </div>
                            </div>
                        )}

                        {screen === 'analysis' && analysis && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="text-center mb-8">
                                    <Sparkles className="w-12 h-12 mx-auto mb-4 text-yellow-300" />
                                    <h1 className="text-3xl font-light">Your Dream Analysis</h1>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                    <h2 className="text-2xl font-light mb-4 text-yellow-300">Core Theme</h2>
                                    <p className="text-lg leading-relaxed">{analysis.theme}</p>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                    <h2 className="text-2xl font-light mb-4 text-purple-300">Symbols</h2>
                                    <div className="space-y-4">
                                        {analysis.symbols.map((symbol, i) => (
                                            <div key={i} className="flex items-start space-x-4">
                                                <div className="bg-purple-500/20 px-4 py-2 rounded-lg shrink-0">
                                                    <span className="text-purple-200 font-medium">{symbol.symbol}</span>
                                                </div>
                                                <p className="text-purple-100 flex-1">{symbol.meaning}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                    <h2 className="text-2xl font-light mb-4 text-blue-300">Reflection</h2>
                                    <p className="text-lg italic text-blue-200">{analysis.reflectionPrompt}</p>
                                </div>

                                {isNightmare && analysis.nightmareReframe && (
                                    <div className="bg-gradient-to-br from-orange-800/30 to-pink-800/30 backdrop-blur-lg rounded-2xl p-8 border border-orange-400/30">
                                        <h2 className="text-2xl font-light mb-4 text-orange-300">Reframe Your Nightmare</h2>
                                        <p className="text-lg leading-relaxed text-orange-100">{analysis.nightmareReframe}</p>
                                    </div>
                                )}

                                <div className="bg-gradient-to-br from-green-800/30 to-teal-800/30 backdrop-blur-lg rounded-2xl p-8 border border-green-400/30">
                                    <h2 className="text-2xl font-light mb-4 text-green-300">Your Affirmation</h2>
                                    <p className="text-xl leading-relaxed text-green-100 font-light italic">{analysis.affirmation}</p>
                                </div>

                                {analysis.culturalNote && (
                                    <div className="bg-white/5 backdrop-blur-lg rounded-2xl p-6 border border-white/10">
                                        <p className="text-purple-300 text-sm italic">{analysis.culturalNote}</p>
                                    </div>
                                )}

                                <div className="flex space-x-4">
                                    <button onClick={saveDream} className="flex-1 py-4 bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 rounded-xl font-medium flex items-center justify-center space-x-2">
                                        <Heart /><span>Save to Journal</span>
                                    </button>
                                    <button onClick={() => { setScreen('home'); resetForm(); }} className="flex-1 py-4 bg-white/10 hover:bg-white/20 rounded-xl font-medium border border-white/20">
                                        Return Home
                                    </button>
                                </div>
                            </div>
                        )}

                        {screen === 'journal' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="text-center mb-8">
                                    <BookOpen className="w-12 h-12 mx-auto mb-4" />
                                    <h1 className="text-3xl font-light">Your Dream Journal</h1>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                    {savedDreams.length === 0 ? (
                                        <div className="text-center py-12">
                                            <p className="text-purple-300 mb-6">Your journal is empty. Start recording your dreams!</p>
                                            <button onClick={() => setScreen('entry')} className="py-3 px-6 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl font-medium">
                                                Record First Dream
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-6">
                                            <div className="mb-6">
                                                <h3 className="text-xl font-light mb-2">Dream Patterns</h3>
                                                <p className="text-purple-300">Total dreams recorded: {savedDreams.length}</p>
                                            </div>
                                            {savedDreams.map(dream => (
                                                <div key={dream.id} className="bg-white/5 rounded-xl p-6 border border-white/10">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <span className="text-purple-300">{dream.date}</span>
                                                        <span className="bg-purple-600/30 px-3 py-1 rounded-full text-sm">{dream.mood}</span>
                                                    </div>
                                                    <p className="text-sm text-purple-200 mb-3">{dream.text}</p>
                                                    <div className="pt-3 border-t border-white/10">
                                                        <p className="text-yellow-300 font-light">Theme: {dream.theme}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DreamLift />, document.getElementById('root'));
    </script>
</body>
</html>
