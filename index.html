<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLift - Rise from your dreams, awake stronger</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.6s ease-out; }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide icons as inline SVGs
        const Moon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>;
        const Sun = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>;
        const Sparkles = ({ className = "w-6 h-6" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>;
        const BookOpen = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>;
        const Heart = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>;
        const Home = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>;
        const PlusCircle = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Loader2 = () => <svg className="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" /></svg>;
        const Crown = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v1m-4.707 9.293l-2.586 2.586a1 1 0 01-1.414 0l-1.586-1.586a1 1 0 010-1.414l2.586-2.586M12 4L8.707 7.293M20.707 15.293l-2.586-2.586M12 4l3.293 3.293m4 8l-2.586 2.586a1 1 0 01-1.414 0l-1.586-1.586a1 1 0 010-1.414l2.586-2.586M12 20v-1m0 0l-3.293-3.293M12 19l3.293-3.293" /></svg>;
        const Check = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>;
        const X = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
        const Zap = ({ className = "w-4 h-4" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>;
        const TrendingUp = ({ className = "w-4 h-4" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>;

        function DreamLift() {
            const [screen, setScreen] = useState('home');
            const [dreamText, setDreamText] = useState('');
            const [mood, setMood] = useState('');
            const [sleepQuality, setSleepQuality] = useState(0);
            const [isNightmare, setIsNightmare] = useState(false);
            const [culturalContexts, setCulturalContexts] = useState([]);
            const [analysis, setAnalysis] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [savedDreams, setSavedDreams] = useState([]);
            const [userPlan, setUserPlan] = useState('free');
            const [analysesUsed, setAnalysesUsed] = useState(0);
            const FREE_LIMIT = 5;

            const moods = ['Peaceful', 'Confused', 'Anxious', 'Empowered', 'Scared', 'Curious'];
            const cultures = ['African Traditional', 'Christian', 'Islamic', 'Hindu', 'Buddhist', 'Indigenous', 'Western/Psychological', 'Open to all perspectives'];

            const toggleCulture = (culture) => {
                setCulturalContexts(prev =>
                    prev.includes(culture) ? prev.filter(c => c !== culture) : [...prev, culture]
                );
            };

            const canAnalyze = () => {
                if (userPlan === 'premium' || userPlan === 'lifetime') return true;
                return analysesUsed < FREE_LIMIT;
            };

            const analyzeDream = async () => {
                if (!canAnalyze()) {
                    setScreen('pricing');
                    return;
                }
                setIsLoading(true);
                try {
                    const prompt = `You are DreamLift, a culturally-sensitive dream interpreter focused on empowerment and growth.

Dream: "${dreamText}"
Waking Mood: ${mood}
Cultural Context: ${culturalContexts.join(', ')}
Is Nightmare: ${isNightmare ? 'Yes' : 'No'}

Respond ONLY with valid JSON (no markdown, no backticks):
{
  "theme": "Core lesson in 1-2 sentences",
  "symbols": [{"symbol": "symbol name", "meaning": "growth-focused interpretation"}],
  "reflectionPrompt": "Thought-provoking question",
  "affirmation": "Empowering affirmation statement",
  "culturalNote": "Brief note honoring selected traditions",
  "nightmareReframe": ${isNightmare ? '"Alternative empowering perspective"' : 'null'}
}`;

                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1000,
                            messages: [{ role: 'user', content: prompt }]
                        })
                    });
                    const data = await response.json();
                    const textContent = data.content.find(c => c.type === 'text')?.text || '';
                    const cleanJson = textContent.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    const parsed = JSON.parse(cleanJson);
                    setAnalysis(parsed);
                    setAnalysesUsed(prev => prev + 1);
                    setScreen('analysis');
                } catch (err) {
                    alert('Failed to analyze dream. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const saveDream = () => {
                setSavedDreams([{ id: Date.now(), date: new Date().toLocaleDateString(), text: dreamText, theme: analysis.theme, mood }, ...savedDreams]);
                alert('Dream saved to journal!');
            };

            const resetForm = () => {
                setDreamText('');
                setMood('');
                setSleepQuality(0);
                setIsNightmare(false);
                setCulturalContexts([]);
                setAnalysis(null);
            };

            const handleSubscribe = (plan) => {
                alert(`Redirecting to Stripe for ${plan}...`);
                if (plan === 'monthly' || plan === 'yearly') setUserPlan('premium');
                else if (plan === 'lifetime') setUserPlan('lifetime');
                setScreen('home');
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-indigo-950 via-purple-900 to-blue-900 text-white">
                    <nav className="bg-black/20 backdrop-blur-lg border-b border-white/10">
                        <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <Moon />
                                <span className="text-xl font-light">DreamLift</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                {userPlan === 'premium' && <span className="text-xs bg-gradient-to-r from-yellow-500 to-orange-500 px-3 py-1 rounded-full font-medium flex items-center"><Crown className="w-3 h-3 mr-1" /> Premium</span>}
                                {userPlan === 'free' && <span className="text-xs text-purple-300">{analysesUsed}/{FREE_LIMIT} free</span>}
                                <button onClick={() => { setScreen('home'); resetForm(); }} className={`p-2 rounded-lg ${screen === 'home' ? 'bg-purple-600/50' : 'hover:bg-white/10'}`}><Home /></button>
                                <button onClick={() => { setScreen('entry'); resetForm(); }} className={`p-2 rounded-lg ${screen === 'entry' ? 'bg-purple-600/50' : 'hover:bg-white/10'}`}><PlusCircle /></button>
                                <button onClick={() => setScreen('journal')} className={`p-2 rounded-lg ${screen === 'journal' ? 'bg-purple-600/50' : 'hover:bg-white/10'}`}><BookOpen /></button>
                                <button onClick={() => setScreen('pricing')} className={`p-2 rounded-lg ${screen === 'pricing' ? 'bg-purple-600/50' : 'hover:bg-white/10'}`}><Crown /></button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-6xl mx-auto px-4 py-8">
                        {screen === 'home' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="text-center mb-12">
                                    <h1 className="text-4xl font-light mb-2">Good Evening</h1>
                                    <p className="text-purple-300 text-lg">Rise from your dreams, awake stronger</p>
                                </div>
                                {userPlan === 'free' && (
                                    <div className="bg-gradient-to-r from-purple-600/20 to-blue-600/20 backdrop-blur-lg rounded-2xl p-6 border border-purple-400/30 flex items-center justify-between">
                                        <div>
                                            <p className="text-lg font-medium">{FREE_LIMIT - analysesUsed} free dream analyses remaining</p>
                                            <p className="text-purple-300 text-sm">Upgrade for unlimited insights</p>
                                        </div>
                                        <button onClick={() => setScreen('pricing')} className="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg font-medium flex items-center space-x-2"><Crown className="w-4 h-4" /><span>Upgrade</span></button>
                                    </div>
                                )}
                                <div className="bg-gradient-to-br from-purple-800/40 to-blue-800/40 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                    <div className="flex items-center mb-4"><Sparkles /><h2 className="text-2xl font-light ml-2">Today's Guidance</h2></div>
                                    <p className="text-lg mb-4">You carry wisdom from generations before you. Trust your intuition and the messages that come through your dreams.</p>
                                    <p className="text-purple-300 italic">What ancestral wisdom guides you today?</p>
                                </div>
                                <button onClick={() => setScreen('entry')} className="w-full py-4 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl font-medium flex items-center justify-center space-x-2"><PlusCircle /><span>Record New Dream</span></button>
                            </div>
                        )}

                        {screen === 'entry' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="text-center mb-8">
                                    <div className="w-12 h-12 mx-auto mb-4"><Moon /></div>
                                    <h1 className="text-3xl font-light">Tell Us Your Dream</h1>
                                </div>
                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 space-y-6">
                                    <div>
                                        <label className="block text-purple-200 mb-3">Dream Description</label>
                                        <textarea value={dreamText} onChange={(e) => setDreamText(e.target.value)} placeholder="Describe your dream..." className="w-full h-40 bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-purple-300/50 focus:outline-none focus:border-purple-400 resize-none" />
                                    </div>
                                    <div>
                                        <label className="block text-purple-200 mb-3">How did you feel?</label>
                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                            {moods.map(m => (
                                                <button key={m} onClick={() => setMood(m)} className={`py-3 px-4 rounded-lg border ${mood === m ? 'bg-purple-600 border-purple-400' : 'bg-white/5 border-white/10'}`}>{m}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-purple-200 mb-3">Cultural/Spiritual Context</label>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                            {cultures.map(culture => (
                                                <label key={culture} className="flex items-center space-x-3 p-3 bg-white/5 rounded-lg border border-white/10 cursor-pointer">
                                                    <input type="checkbox" checked={culturalContexts.includes(culture)} onChange={() => toggleCulture(culture)} className="w-4 h-4" />
                                                    <span className="text-sm">{culture}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-purple-200 mb-3">Was this a nightmare?</label>
                                        <div className="flex space-x-4">
                                            <button onClick={() => setIsNightmare(true)} className={`py-2 px-6 rounded-lg border ${isNightmare ? 'bg-red-600/30 border-red-400' : 'bg-white/5 border-white/10'}`}>Yes</button>
                                            <button onClick={() => setIsNightmare(false)} className={`py-2 px-6 rounded-lg border ${!isNightmare ? 'bg-green-600/30 border-green-400' : 'bg-white/5 border-white/10'}`}>No</button>
                                        </div>
                                    </div>
                                    <button onClick={analyzeDream} disabled={!dreamText || !mood || isLoading} className={`w-full py-4 rounded-xl font-medium flex items-center justify-center space-x-2 ${!dreamText || !mood || isLoading ? 'bg-purple-800/50 cursor-not-allowed' : !canAnalyze() ? 'bg-gradient-to-r from-orange-600 to-red-600' : 'bg-gradient-to-r from-purple-600 to-blue-600'}`}>
                                        {isLoading ? <><Loader2 /><span>Analyzing...</span></> : !canAnalyze() ? <><Crown /><span>Upgrade to Analyze</span></> : <><Sun /><span>Analyze Dream</span></>}
                                    </button>
                                </div>
                            </div>
                        )}

                        {screen === 'pricing' && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="text-center mb-12">
                                    <div className="w-16 h-16 mx-auto mb-4"><Crown className="w-16 h-16" /></div>
                                    <h1 className="text-4xl font-light mb-4">Choose Your Journey</h1>
                                </div>
                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20">
                                        <h3 className="text-2xl font-light mb-2">Explorer</h3>
                                        <div className="mb-6"><span className="text-4xl font-bold">$0</span><span className="text-purple-300">/month</span></div>
                                        <button disabled className="w-full py-3 bg-white/5 border border-white/20 rounded-lg text-purple-300 cursor-not-allowed">Current Plan</button>
                                    </div>
                                    <div className="bg-gradient-to-br from-purple-600/30 to-blue-600/30 backdrop-blur-lg rounded-2xl p-8 border-2 border-yellow-400/50 relative scale-105">
                                        <div className="absolute -top-4 left-1/2 transform -translate-x-1/2"><span className="bg-gradient-to-r from-yellow-500 to-orange-500 px-4 py-1 rounded-full text-sm font-medium flex items-center"><Zap /><span className="ml-1">Most Popular</span></span></div>
                                        <h3 className="text-2xl font-light mb-2">Dreamer</h3>
                                        <div className="mb-6"><span className="text-4xl font-bold">$6.99</span><span className="text-purple-300">/month</span></div>
                                        <button onClick={() => handleSubscribe('monthly')} className="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg font-medium">Start Free Trial</button>
                                    </div>
                                    <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 relative">
                                        <div className="absolute -top-4 left-1/2 transform -translate-x-1/2"><span className="bg-gradient-to-r from-green-500 to-teal-500 px-4 py-1 rounded-full text-sm font-medium flex items-center"><TrendingUp /><span className="ml-1">Save 42%</span></span></div>
                                        <h3 className="text-2xl font-light mb-2">Visionary</h3>
                                        <div className="mb-2"><span className="text-4xl font-bold">$49</span><span className="text-purple-300">/year</span></div>
                                        <p className="text-sm text-green-400 mb-6">Just $4.08/month</p>
                                        <button onClick={() => handleSubscribe('yearly')} className="w-full py-3 bg-gradient-to-r from-green-600 to-teal-600 rounded-lg font-medium">Get Started</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DreamLift />, document.getElementById('root'));
    </script>
</body>
</html>
